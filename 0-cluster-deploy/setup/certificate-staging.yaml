apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: {{change-me}}-cert-staging
  namespace: default
spec:
  secretName: {{change-me}}-cert-staging
  issuerRef:
    name: letsencrypt-staging-dns
    kind: ClusterIssuer
  commonName: '*.{{change-me}}'
  dnsNames:
  - '*.{{change-me}}'      